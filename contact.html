    <style>
      .contact-hero {
        min-height: 100vh;
        background: linear-gradient(135deg, #cbdcff, #f2f2f2);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px 20px 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .contact-box {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease;
      }

      .contact-box h2 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        color: #1e1e2f;
      }

      .contact-box p {
        font-size: 1rem;
        color: #333;
        margin: 15px 0;
        word-break: break-word;
      }

      .contact-box a {
        color: #1e1e2f;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-box a:hover {
        color: #000;
      }
    </style>
  </head>
